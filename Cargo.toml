[package]
name = "cargo-c"
version = "0.1.0"
authors = ["Luca Barbato <lu_zero@gentoo.org>"]
description = "Helper program to build and install c-like libraries"
license = "MIT"
edition = "2018"
readme = "README.md"

[[bin]]
name = "cargo-cinstall"
path = "src/main.rs"

[[bin]]
name = "cargo-cbuild"
path = "src/main.rs"

[dependencies]
cargo_metadata = "0.7"
structopt = "0.2"
regex = "1"
cbindgen = "0.9"
toml = "0.5"
serde = "1.0"
serde_derive = "1.0"
